<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>magicPNTRestaurant</title>
  <!-- Material -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.css' rel='stylesheet' />
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
    type="text/css">
  <!-- Local files -->
  <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Main -->
  <main class="main-content" id="main-content">
    <!-- Map -->
    <div id='map' style='position: absolute;left:0; top:0; width: 100%; height: 100%;'>
      <div id="left" class="sidebar flex-center left collapsed">
        <div class="sidebar-content rounded-rect flex-center">
          Left Sidebar
          <div class="sidebar-toggle rounded-rect left" onclick="toggleSidebar('left')">
            <span class="material-icons mdc-list-item__graphic">
              emoji_events
            </span>
          </div>
        </div>
      </div>
      <div id="right" class="sidebar flex-center right collapsed">
        <div class="sidebar-content rounded-rect flex-center">
          <div class="mdc-card__actions">
            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon" aria-pressed="false"
              aria-label="Add to favorites" title="Add to favorites">
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
              <i class="material-icons mdc-icon-button__icon">favorite_border</i>
            </button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
              title="Share">share</button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
              title="More options">more_vert</button>
          </div>
          <div class="sidebar-toggle rounded-rect right" onclick="toggleSidebar('right')">
            <span class="material-icons mdc-list-item__graphic">
              restaurant
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Local scripts -->
  <script src="{{url_for('static', filename='material.js') }}"></script>
  <script src="{{url_for('static', filename='mapbox.js') }}"></script>
</body>

</html>
